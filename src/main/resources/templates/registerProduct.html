      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">

<section class="py-5" style="margin-top: 3%; margin-bottom: 15%;">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                <form id="upload-form">
                    <label> Product Name :
                        <input type="text" id="productName" required minlength="1" maxlength="20" size="20" style="margin-bottom: 10px">
                    </label>
                    <label> Product Price :
                        <input type="text" id="productPrice" required minlength="1" maxlength="20" size="20" style="margin-bottom: 10px">
                    </label>
                    <label style="margin-bottom: 5px"> Product Image :</label>
                    <input type="file" id="productImage" accept="image/*" onchange="uploadFile(this)" required>
                    <button class="btn btn-outline-dark" type="submit" id="register" style="margin-top: 15px">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
